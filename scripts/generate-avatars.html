<!DOCTYPE html>
<html>
<head>
    <title>Generate Avatars</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background: #f0f0f0;
        }
        .avatar-container {
            text-align: center;
        }
        canvas {
            border: 2px solid #ddd;
            border-radius: 50%;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <script>
        const colors = [
            '#FF6B6B', // Coral
            '#4ECDC4', // Turquoise
            '#45B7D1', // Sky Blue
            '#96CEB4', // Sage Green
            '#FFEEAD', // Cream
            '#D4A5A5', // Dusty Rose
        ];

        function generateAvatar(index) {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');

            // Fill background
            ctx.fillStyle = colors[index - 1];
            ctx.fillRect(0, 0, 128, 128);

            // Add circle
            ctx.beginPath();
            ctx.arc(64, 64, 40, 0, Math.PI * 2);
            ctx.fillStyle = '#FFFFFF';
            ctx.fill();

            // Add text
            ctx.fillStyle = colors[index - 1];
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(index.toString(), 64, 64);

            return canvas;
        }

        function downloadAvatar(canvas, index) {
            const link = document.createElement('a');
            link.download = `avatar-${index}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate and display all avatars
        for (let i = 1; i <= 6; i++) {
            const container = document.createElement('div');
            container.className = 'avatar-container';
            
            const canvas = generateAvatar(i);
            container.appendChild(canvas);
            
            const button = document.createElement('button');
            button.textContent = `Download Avatar ${i}`;
            button.onclick = () => downloadAvatar(canvas, i);
            container.appendChild(button);
            
            document.body.appendChild(container);
        }
    </script>
</body>
</html>
